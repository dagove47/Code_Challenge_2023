<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="./assets/images/award.png" type="image/x-icon"
        title="Sports and competition icons created by Assia Benkerroum from www.flaticon.com">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.scss"/>
    <!-- JS main -->
    <script type="module" src=""></script>
    <title>Code Challenge 2023</title>
</head>
<body>
    <div class="loader" id="loader">
        <div class="lds-dual-ring"></div>
        <p class="neonTextFlicker">Loading...</p>
    </div>
    <header>
        <div class="home" id="home">
            <img src="./assets/images/test.jpg" alt="Background Animation">
            <div class="title-home neonTextGlow">
            <h1>Hello! I'm <span class="neonTextFlicker" data-name></span></h1><br>
            <h5 data-profession></h5>
            <a class="scroll-home mb-4" href="#about">
                <p class="m-0">scroll</p>
                <em class="bi bi-arrow-down fs-4"></em>
            </a>
            </div>
        </div>
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNav">
                <div class="me-auto"></div>
                <ul class="navbar-nav">
                  <li class="nav-item d-flex justify-content-center">
                    <a class="nav-link px-3" href="#home">Home</a>
                  </li>
                  <li class="nav-item d-flex justify-content-center">
                    <a class="nav-link px-3" href="#about">About</a>
                  </li>
                  <li class="nav-item d-flex justify-content-center">
                    <a class="nav-link px-3" href="#work">Work</a>
                  </li>
                  <li class="nav-item d-flex justify-content-center">
                    <a class="nav-link px-3" href="#contact">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section>
            <h1>Welcome to the Animation Challenge</h1>
            <p>Are you ready to unleash your creativity?</p>
        </section>
    </main>
    <footer></footer>
</body>
</html>
